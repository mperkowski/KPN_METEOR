<template id="loginT" name="login">
  <div class="modal show login">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3><center>Kamień Papier i Nożyce</center></h3>
      <h4 class="muted"><center>Zaloguj się lub utwórz konto</center></h4>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputLogin">Login</label>
          <div class="controls">
            <input type="text" id="inputLogin" placeholder="Login">
              </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPass">Hasło</label>
          <div class="controls">
            <input type="password" id="inputPass" placeholder="Hasło">
              </div>
        </div>
        <div class="control-group">
          <div class="controls">
                        <a id="submitbtn" role="button" class="btn btn-danger">Zaloguj</a>
            <a id="registerbtn" role="button" class="btn btn-success">Załóż konto</a>
            
            
          </div>
        </div>
      </form>
    </div>
      </div>
  
  
  
</template>

<template name="register">
  <div  class="modal hide register">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3><center>Załóż konto</center></h3>
     </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputlogin">Login</label>
          <div class="controls">
            <input type="text" id="inputlogin" placeholder="Login">
              </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputpass">Hasło</label>
          <div class="controls">
            <input type="password" id="inputpass" placeholder="Hasło">
              </div>
        </div>
        <div class="control-group">
          <div class="controls">
            
            <button id="backbtn" type="submit" class="btn btn-danger">Cofnij</button>
            <button id="registerbtn" type="submit" class="btn btn-success">Załóż konto</button>
            
          </div>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="gra">

        <div class="row">

          </div>
          <div class="span19">
            <h3><center>Wybierz broń</center></h3>
          </div>

    	</div>
    
    <div class="modal-body">
  			<div class="row">
  				<div class="span3 offset3">
	          <img id="kam" class="img-btn kamien hide" src="http://api.ning.com/files/LAl787uzrCBNj78tFGC9a8RUl82ZJxLeO1FeJCK57wnj015hTmfxgTR*BHCWuy8aeQXYG-GuEdjLqnXTuB1ihGXoJCL5418X/Rolling_Stone_Animation_by_shadixART.gif">
  				</div>
  			</div>
  			
  			<div class="row">
          <div class="span3 offset1">
            <img id="pap" class="img-btn papier hide" src="http://fc03.deviantart.net/fs70/f/2012/243/a/f/paper_plane_by_bagam-d5d1sht.gif">
  				</div>
  				<div class="span3 offset1">
            <img id="noz" class="img-btn nozyce hide" src="http://31.media.tumblr.com/ff501d3e5dda6aba90511a656a96a939/tumblr_mu783dmNnD1rqf6m7o1_250.gif">
  				</div>
  			</div>
    	</div>
  	</div>
  </div>
</template>
